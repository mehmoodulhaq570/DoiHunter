[metadata]
name = doi_hunter
version = 0.1.2
author = Mehmood Ul Haq
author_email = mehmoodulhaq1040@gmail.com
description = A Python tool for downloading scientific papers using Crossref and SciHub
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mehmoodulhaq570/DoiHunter
license = MIT
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires =
    requests>=2.25.1
    beautifulsoup4>=4.9.3

[options.entry_points]
console_scripts =
    doi-hunter = doi_hunter.__main__:main

[options.package_data]
* = *.txt, *.csv

[options.extras_require]
dev =
    pytest
    black
